<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div>
      <label for="nombre">Nombre Completo:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        required
        [(ngModel)]="nombre"
        #nombreInput="ngModel"
      />
      <div *ngIf="nombreInput.invalid && nombreInput.touched" class="error">
        El nombre completo es requerido.
      </div>
    </div>

    <div>
      <label for="correo">Correo:</label>
      <input
        type="email"
        id="correo"
        name="correo"
        required
        email
        [(ngModel)]="correo"
        #correoInput="ngModel"
      />
      <div *ngIf="correoInput.invalid && correoInput.touched" class="error">
        Ingresa un correo válido.
      </div>
    </div>

    <div>
      <label for="contrasena">Contraseña:</label>
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        required
        [(ngModel)]="contrasena"
        #contrasenaInput="ngModel"
      />
      <div *ngIf="contrasenaInput.invalid && contrasenaInput.touched" class="error">
        La contraseña es requerida.
      </div>
    </div>

    <div>
      <label for="rol">Rol:</label>
      <select
        id="rol"
        name="rol"
        required
        [(ngModel)]="rol"
        #rolInput="ngModel"
      >
        <option value="">Selecciona un rol</option>
        <option *ngFor="let role of roles" [value]="role.idRol">
          {{role.nombre}}
        </option>
      </select>
      <div *ngIf="rolInput.invalid && rolInput.touched" class="error">
        El rol es requerido.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
  </form>
  <button class="boton-flotante" (click)="volverAListarEventos()" aria-label="Volver a Listar Eventos">
    &#8592;
  </button>
</div>
