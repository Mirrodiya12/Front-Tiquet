<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div>
      <label for="fullName">Nombre Completo:</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        required
        [(ngModel)]="fullName"
        #fullNameInput="ngModel"
      />
      <div *ngIf="fullNameInput.invalid && fullNameInput.touched" class="error">
        El nombre completo es requerido.
      </div>
    </div>

    <div>
      <label for="email">Correo:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        email
        [(ngModel)]="email"
        #emailInput="ngModel"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Ingresa un correo válido.
      </div>
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
        #passwordInput="ngModel"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        La contraseña es requerida.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Registrar</button>
  </form>
</div>
