<div class="bg-image-container d-flex justify-content-center align-items-center">
  <div class="overlay"></div>

  <div class="card login-card p-4 position-relative">
    <h2 class="text-center mb-2 text-secondary">Registro de Usuario</h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          [(ngModel)]="nombre"
          #nombreInput="ngModel"
          class="form-control"
        />
        <div *ngIf="nombreInput.invalid && nombreInput.touched" class="text-danger small mt-1">
          El nombre completo es requerido.
        </div>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo:</label>
        <input
          type="email"
          id="correo"
          name="correo"
          required
          email
          [(ngModel)]="correo"
          #correoInput="ngModel"
          class="form-control"
        />
        <div *ngIf="correoInput.invalid && correoInput.touched" class="text-danger small mt-1">
          Ingresa un correo válido.
        </div>
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          required
          [(ngModel)]="contrasena"
          #contrasenaInput="ngModel"
          class="form-control"
        />
        <div *ngIf="contrasenaInput.invalid && contrasenaInput.touched" class="text-danger small mt-1">
          La contraseña es requerida.
        </div>
      </div>

      <div class="mb-3">
        <label for="rol" class="form-label">Rol:</label>
        <select
          id="rol"
          name="rol"
          required
          [(ngModel)]="rol"
          #rolInput="ngModel"
          class="form-select"
        >
          <option value="">Selecciona un rol</option>
          <option *ngFor="let role of roles" [value]="role.idRol">{{ role.nombre }}</option>
        </select>
        <div *ngIf="rolInput.invalid && rolInput.touched" class="text-danger small mt-1">
          El rol es requerido.
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary w-100">
        Registrar
      </button>
    </form>
  </div>

  <button class="btn btn-secondary boton-flotante" (click)="volverAListarEventos()" aria-label="Volver">
    <i class="bi bi-arrow-left"></i>
  </button>
</div>
