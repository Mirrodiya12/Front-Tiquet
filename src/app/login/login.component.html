<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div>
      <label for="correo">Correo:</label>
      <input
        type="email"
        id="correo"
        name="correo"
        required
        email
        [(ngModel)]="correo"
        #correoInput="ngModel"
      />
      <div *ngIf="correoInput.invalid && correoInput.touched" class="error">
        Correo es requerido y debe ser válido.
      </div>
    </div>

    <div>
      <label for="contrasena">Contraseña:</label>
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        required
        [(ngModel)]="contrasena"
        #contrasenaInput="ngModel"
      />
      <div *ngIf="contrasenaInput.invalid && contrasenaInput.touched" class="error">
        Contraseña es requerida.
      </div>
      <div class="register-link">
        <p>¿No tienes una cuenta? <a routerLink="/register">Crea una</a></p>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>

    <div *ngIf="error" class="error-message">{{ error }}</div>
  </form>
</div>
