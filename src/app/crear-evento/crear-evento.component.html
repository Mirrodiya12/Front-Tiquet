<div class="crear-evento-container">
  <h2>Crear Evento</h2>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <form (ngSubmit)="crearEvento()" #eventoForm="ngForm" class="crear-evento-container">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" name="nombre" [(ngModel)]="evento.nombre" placeholder="Nombre" required />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" [(ngModel)]="evento.descripcion" placeholder="Descripción" required></textarea>
    </div>

    <div class="form-group">
      <label for="fechaInicio">Fecha Inicio</label>
      <input id="fechaInicio" type="datetime-local" name="fechaInicio" [(ngModel)]="evento.fechaInicio" required />
    </div>

    <div class="form-group">
      <label for="fechaFin">Fecha Fin</label>
      <input id="fechaFin" type="datetime-local" name="fechaFin" [(ngModel)]="evento.fechaFin" required />
    </div>

    <div class="form-group">
      <label for="tipoEvento">Tipo de Evento</label>
      <input id="tipoEvento" type="text" name="tipoEvento" [(ngModel)]="evento.tipoEvento" placeholder="Tipo de Evento" required />
    </div>

    <div class="form-group">
      <label for="stockGeneral">Stock General</label>
      <input id="stockGeneral" type="number" name="stockGeneral" [(ngModel)]="evento.stockGeneral" placeholder="Stock General" min="1" required />
    </div>

    <!-- Campos para crear una nueva ubicación -->
    <h3>Datos de la Ubicación</h3>
    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <input id="ciudad" type="text" name="ciudad" [(ngModel)]="nuevaUbicacion.ciudad" placeholder="Ciudad" required />
    </div>
    <div class="form-group">
      <label for="departamento">Departamento</label>
      <input id="departamento" type="text" name="departamento" [(ngModel)]="nuevaUbicacion.departamento" placeholder="Departamento" required />
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input id="direccion" type="text" name="direccion" [(ngModel)]="nuevaUbicacion.direccion" placeholder="Dirección" required />
    </div>
    <div class="form-group">
      <label for="pais">País</label>
      <input id="pais" type="text" name="pais" [(ngModel)]="nuevaUbicacion.pais" placeholder="País" required />
    </div>

    <button type="submit" [disabled]="!eventoForm.form.valid">Crear Evento</button>
  </form>

  <!-- Botón de cerrar sesión -->
  <button class="btn btn-danger" (click)="logout()">Cerrar Sesión</button>

  <button class="boton-flotante" (click)="volverAListarEventos()" aria-label="Volver a Listar Eventos">
    &#8592;
  </button>
</div>
