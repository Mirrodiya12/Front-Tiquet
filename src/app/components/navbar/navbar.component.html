  </div>

      <!-- Enlaces para Organizador -->
      <ng-container *ngIf="esOrganizador()">
        <a class="navbar-item" routerLink="/eventos" routerLinkActive="is-active">
          <span class="icon">
            <i class="fas fa-list"></i>
          </span>
          <span>Listar Eventos</span>
        </a>
        <a class="navbar-item" routerLink="/crear-evento" routerLinkActive="is-active">

      <ng-container *ngIf="esConsumidor()">

            <span>Cambiar Contraseña</span>
