<div class="crear-categoria-container container mt-5 p-4 shadow-sm bg-white rounded">
  <h2 class="text-center fw-bold mb-4">Crear Nueva Categoría</h2>

  <div class="card border-0">
    <div class="card-body">

      <form (ngSubmit)="onSubmit()" #categoriaForm="ngForm" novalidate>
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label fw-semibold">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="categoria.nombre"
            required
            #nombreInput="ngModel">
          <div class="form-text text-danger" *ngIf="nombreInput.invalid && nombreInput.touched">
            El nombre es requerido
          </div>
        </div>

        <!-- Precio -->
        <div class="mb-3">
          <label for="precio" class="form-label fw-semibold">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            name="precio"
            [(ngModel)]="categoria.precio"
            required
            min="0"
            #precioInput="ngModel">
          <div class="form-text text-danger" *ngIf="precioInput.invalid && precioInput.touched">
            El precio es requerido y debe ser mayor o igual a 0
          </div>
        </div>

        <!-- Stock -->
        <div class="mb-3">
          <label for="stock" class="form-label fw-semibold">Stock</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            name="stock"
            [(ngModel)]="categoria.stock"
            required
            min="0"
            #stockInput="ngModel">
          <div class="form-text text-danger" *ngIf="stockInput.invalid && stockInput.touched">
            El stock es requerido y debe ser mayor o igual a 0
          </div>
        </div>

        <!-- Fecha de Expiración -->
        <div class="mb-3">
          <label for="fechaExpira" class="form-label fw-semibold">Fecha de Expiración</label>
          <input
            type="datetime-local"
            class="form-control"
            id="fechaExpira"
            name="fechaExpira"
            [(ngModel)]="categoria.fechaExpira"
            required
            #fechaInput="ngModel">
          <div class="form-text text-danger" *ngIf="fechaInput.invalid && fechaInput.touched">
            La fecha de expiración es requerida
          </div>
        </div>

        <!-- Botones -->
        <div class="mt-4">
          <button type="submit" [disabled]="categoriaForm.invalid">
            <i class="bi bi-check-circle"></i> Crear Categoría
          </button>
        </div>

        <!-- Error -->
        <div *ngIf="error" class="alert alert-danger mt-4 text-center">
          {{ error }}
        </div>
      </form>
      <button class="boton-flotante back-button" (click)="volverAListarEventos()" aria-label="Volver">
        <i class="bi bi-arrow-left"></i>
      </button>
    </div>
  </div>
</div>
